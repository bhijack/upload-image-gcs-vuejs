    <div id="app">
        <b-field class="file is-primary" :class="{'has-name': !!file}">
            <b-upload v-model="file" class="file-label" @input="previewUpload()" accept="image/*">
                <span class="file-cta">
                    <b-icon class="file-icon" icon="upload"></b-icon>
                    <span class="file-label">Browse image</span>
                </span>
                <span class="file-name" v-if="file">
                    {{ file.name }}
                </span>
            </b-upload>
        </b-field>
        <div id="preview-image" v-if="preview">
            <img :src="preview" alt="">
        </div>
        <b-field>
            <b-button @click="clearBrowseImage()">Cancel</b-button>
        </b-field>
        <b-field>
            <b-button @click="uploadImage()">Upload</b-button>
        </b-field>
